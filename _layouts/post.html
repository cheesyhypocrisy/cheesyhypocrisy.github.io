---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
  <div class="post-content">
    {{ content }}
  </div>
</article>

<div class="related-posts">
  <h3>You might also enjoy:</h3>
  <ul>
    {% for post in site.related_posts limit:3 %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
